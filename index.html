<script type="text/javascript" charset="utf-8">
  (function(){
    if (location.pathname.length < 2) return

    var app = location.pathname.replace(/\//g, '')

    var request = new XMLHttpRequest()
    request.open('GET', '/api/'+app, true)
    request.setRequestHeader('Accept', 'application/json')
    request.onload = function() {
      var canhaz = JSON.parse(this.response)
      if (canhaz) {
        document.querySelector("body").classList.add("yes")
        document.querySelector("h1").innerHTML = "yes"
      } else {
        document.querySelector("body").classList.add("no")
        document.querySelector("h1").innerHTML = "no"
      }
    }

    request.send()
  })()
</script>
